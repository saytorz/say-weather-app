<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saytorz Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
      <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
<link rel="stylesheet" href="src/style.css" />
</head>
<body>
        <img src="src/images/logo.png" alt="overcast" class="logo"/> 

       
                    <form class="search-form" id="search-button">
                        <input class="form" type="city" id="city-input" placeholder="Enter city">
                        <input type="submit" value="Search">
                   <input class="btn btn-success w-20" type="button" id="current-location-button" value="Current" />
                   
        <div>
            <h1 id="city"> Kingston
            </h1></br> 
            <h3>
                <span class="temperature" id="temperature">32</span><span class="units"><a href="#" id="celcius-link">°C</a> |<a href="#" id="fahrenheit-link">F°</a></span>
            </h3> 
            <h2 id="date">
            </h2>
        </div>
        <div class="focus">
        <span class="current">
            <div class="container">
                <div class="row">
                    
                        <strong>Mostly Sunny</strong> </br>
                        <span> ☀️⛅️</span> <br>
                        <span class="precipitation">
                            Precipitation: 10%
                        </span> <br>
                        <span class="humidity">
                            Humidity: 67%
                        </span> <br>
                        <span class="wind">
                            Wind: 34km/h
                        </div>
                    </span>
                </div>
        </div> 
<p class="para-3">
    <div class="container">
        <div class="row">
            <button class="day-button">
                Fri <br>
                ⛅️ <br>
                <strong>34°</strong> 26°
            </button>
            <button class="day-button">
                Sat <br>
                ⛅️ <br>
                <strong>34°</strong> 26°
            </button>
            <button class="day-button">
                Sun <br>
                ⛅️ <br>
                <strong>34°</strong> 26°
            </button>
            <button class="day-button">
                Mon <br>
                ⛅️ <br>
                <strong>34°</strong> 26°
            </button>
            <button class="day-button">
                Fri <br>
                🌧️ <br>
                <strong>34°</strong> 28°
            </button>
</p>
<div>
Coded by Tori Wallace-McCarthy and is opened-sourced on <a class="open-source-code" target="_blank" href="https://github.com/saytorz/say-weather-app">GitHub</a> and is hosted on <a target="_blank" href="https://vermillion-sorbet-39028b.netlify.app">Netlify</a>
</div>
<script src="src/index.js"></script>
</body>
</html>
